name: Scheduled Azure CLI & PS Checker

on:
  schedule:
    # Runs at 09:00 UTC every day
    #- cron:  '0 9 * * *'
    - cron: '0 16 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:  
    - name: Set Teams Webhook Secret
      run: echo "TEAMS_WEBHOOK=${{ secrets.TEAMS_WEBHOOK }}" >> $GITHUB_ENV

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests
        pip install beautifulsoup4
        pip install pytz
        pip install schedule

    - name: Run Script
      run: azure_updates.py
